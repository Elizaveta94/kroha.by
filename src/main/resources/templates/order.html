<h1 class="text-big">Оставить заявку</h1>
<div class="form">

    <form action="/submit" method="post" th:object="${applicationForm}">
        <div class="form-group">
            <label for="name">Ваше имя</label>
            <input type="text" id="name" name="name" required placeholder="Ваше имя"><br>
            <label for="phoneNumber">Номер телефона</label>
            <input type="text" id="phoneNumber" name="phoneNumber" required placeholder="375 (_ _)_ _ _ _ _ _ "><br>
            <label for="additionalInfo">Дополнительная информация</label><br>
            <textarea th:unless="${additionalInfo==null}" id="additionalInfo" name="additionalInfo" readonly th:text="${additionalInfo}" th:value="${additionalInfo}"></textarea>
            <textarea th:unless="${additionalInfo!=null}" id="additionalInfo" name="additionalInfo"></textarea><br>
            <button class ="button" type="submit">Отправить</button>
        </div>
    </form>
</div>

<h3 class="text-small">Я свяжусь с Вами в течении 24 часов  и отвечу на все Ваши вопросы.</h3>

<div class ="container"></div>
    <h3 class="text-small">Написать в direct.</h3>
